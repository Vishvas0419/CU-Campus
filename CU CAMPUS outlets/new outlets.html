<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="new outlets.css" />
    <style>
        .scroll-container {
            max-height: 500px; /* Set a maximum height for the container */
            overflow-y: auto; /* Enable vertical scrolling */
            padding: 1rem;
        }
        .card {
            width: 100%; /* Full width in vertical layout */
            margin-bottom: 16px; /* Space between cards */
        }
        .card-img-top {
            height: 200px; /* Fixed height for images */
            object-fit: cover; /* Ensures image covers the entire area */
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <div class="scroll-container">
            <div class="card">
                <img
                    src="https://media.licdn.com/dms/image/D4D22AQFl3zxqSVvEMw/feedshare-shrink_800/0/1693324921681?e=2147483647&v=beta&t=Inslt73pAV0P4xOOhIz0NoKlOQQ0Cxo20zBHZs3ebLU"
                    class="card-img-top"
                    alt="..."
                />
                <div class="card-body">
                    <h5 class="card-title">Chai Vyanjan</h5>
                    <p class="card-text"><i>Good friends and great coffee make the perfect blend.</i></p>
                </div>
            </div>
            <!-- Repeat card structure for other outlets -->
            <div class="card">
                <img
                    src="https://samosaexpress.co.in/wp-content/uploads/2023/05/cropped-samosa-logo.png"
                    class="card-img-top"
                    alt="..."
                />
                <div class="card-body">
                    <h5 class="card-title">The Samosa Express</h5>
                    <p class="card-text"><i>A life without a companion is like samosa without chutney.</i></p>
                </div>
            </div>
            <!-- Add other cards here -->
        </div>
    </div>

    <!-- Script CDN link -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"
    ></script>
</body>
</html>
