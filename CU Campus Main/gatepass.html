    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>

    let historyData = []; 

document.getElementById('gatepassForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const leaveType = document.querySelector('input[name="leaveType"]:checked');
    const leaveFrom = new Date(document.getElementById('leaveFrom').value);
    const leaveTo = new Date(document.getElementById('leaveTo').value);
    const reason = document.getElementById('leaveReason').value;
    const approvedBy = document.getElementById('approvedBy').value;

    
    if (!leaveType || !leaveFrom || !leaveTo || !reason || !approvedBy) {
        alert("Please fill out all fields.");
        return;
    }

    const leaveTypeValue = leaveType.nextElementSibling.textContent; 

    const newEntry = {
        leaveType: leaveTypeValue,
        leaveFromTo: `${formatDate(leaveFrom)} to ${formatDate(leaveTo)}`,
        reason: reason,
        approvedBy: approvedBy,
    };

    historyData.push(newEntry);
    updateTable();
    this.reset();
});

function formatDate(date) {
    return date.toLocaleString('en-US', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
    });
}

function updateTable() {
    const tableBody = document.getElementById('table-data');
    tableBody.innerHTML = '';

    historyData.forEach((item, index) => {
        const row = tableBody.insertRow();
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.leaveType}</td>
            <td>${item.leaveFromTo}</td>
            <td>${item.reason}</td>
            <td>${item.approvedBy}</td>
        `;
    });
}
</script>
